<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="../static/js/tic-tac.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tic-tac-styles.css') }}">
</head>
<body>
    
    <div class="board">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="winner-h2">Winner: <span id="winner"></span></h2>
        <h2 id="tie">TIE</h2>
        <h2 id="turn-display">Player Turn: <span id="turn">X</span></h2>
        <div class="game-board">
            <div>X Score: <b><span id="x-score">0</span></b></div>
            <table>
                <tr>
                    <td id="1" onclick="play('1');" class="box"></td>
                    <td id="2" onclick="play('2');" class="box"></td>
                    <td id="3" onclick="play('3');" class="box"></td>
                </tr>
                <tr>
                    <td id="4" onclick="play('4');" class="box"></td>
                    <td id="5" onclick="play('5');" class="box"></td>
                    <td id="6" onclick="play('6');" class="box"></td>
                </tr>
                <tr>
                    <td id="7" onclick="play('7');" class="box"></td>
                    <td id="8" onclick="play('8');" class="box"></td>
                    <td id="9" onclick="play('9');" class="box"></td>
                </tr>
            </table>
            <div>O Score: <b><span id="o-score">0</span></b></div>
        </div>
        
        <span onclick="reset()" id="reset" >Reset</span>
    </div>
</body>
</html>
